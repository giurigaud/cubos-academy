<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefinhas 2</title>
    <link rel="stylesheet" href="tarefinha2.css">

</head>

<body>
    <h1>Tarefinhas 2.0</h1>

    <div class="card">
        <!--superficie sobre outa com coisa atras-->
        <form>
            <input id="checkbox-todos" type="checkbox">
            <input id="input-tarefa" placeholder="O que precisa ser feito?">
        </form>

        <ul class="a-fazer">
        </ul>

        <ul class="feitas">
        </ul>

        <div class="rodape">
            <div id="contador"></div>

            <div class="filtros">
                <button id="botao-todas" class="ativo">Todas</button>
                <button id="botao-a-fazer"> A fazer </button>
                <button id="botao-feitas">Completadas</button>
            </div>

            <div>
                <button id="botao-limpar">Limpar Completadas</button>
            </div>
        </div>

    </div>




    <script src="tarefinha2.js"></script>
</body>

</html>
